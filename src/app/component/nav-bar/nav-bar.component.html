<div style="position: absolute; bottom: 0;width:100%;">
  <div class="d-flex" class="menu-bg">
    <button *ngFor="let option of menuList" [routerLink]="option.nextUrl" class="menu-button"
    (touchstart)="setPicture($event,option.picturepressed)"
    (mousedown)="setPicture($event,option.picturepressed)"
    (mouseup)="setPicture($event,option.picture)"
    (mouseleave)="setPicture($event,option.picture)"
    (touchend)="setPicture($event,option.picture)"
    >
      <img [src]="option.picture | translate" draggable="false">
    </button>
  </div>
</div>
