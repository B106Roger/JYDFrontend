
<div class="row-flex-no-margin-padding" id="header-bg">

    <div class="row-flex" id="name-bg" >
        <img  id="iconId">
        <span class="setting-text">HELLO</span>
      </div>


      <div class="row-flex" id="credit-bg">
          <img id="iconCredit">
          <span class="credit-text">3,245,568.00</span>
        </div>


        <!--width: '51vw',
              height: '42vh',  -->
        <button class="no-padding" id="settingButton"
              [popper]="popperSetting"
              [popperTrigger]="'click'"
              [popperHideOnClickOutside]="true"
              [popperHideOnScroll]="true"
              [popperDisableStyle]="true"

              [popperStyles]="{
              background: 'url(\' /assets/imgs/picSettingMenuBg.png\')',
              'background-size': '100%100%',
              'background-repeat': 'no-repeat',
              width: '52vw',
              'min-width': '186px',
              'min-height': '271px'
              }"

              [popperModifiers]="{
                offset: {
                  enabled: true,
                  offset: '18vw,1vh'
                },
                flip: {
                  enabled: true,
                  behavior: ['bottom','right','left','top']
                },
                preventOverflow: {
                  escapeWithReference: true
                }
              }"
            >
              <img>
            </button>


  <!-- poppup setting content padding-top: 11px;-->
  <popper-content #popperSetting >
    <div class="column-flex setting-text unselectable" style="position: absolute;top: 5%;">

      <div class="row-flex justify-space-between" style="align-items: center">
        <div class="column-flex">
          MUSIC
        </div>
        <label class="column-flex" id='MusicButtonContainer' for="MusicBotton" (click)="printMusic()">
          <input type="checkbox" id="MusicBotton" style="display: none" [(ngModel)]="msuic">
          <span [ngClass]="{
            'on-off': getMusic() === false,
            'on-margin': getMusic() === true
          }">
          {{this.getMusic() === true ? 'ON' : ''}}
          </span>
          <span [ngClass]="{
            'on-off': getMusic() === true
          }">
          {{this.getMusic() === false ? 'OFF' : ''}}
        </span>
        </label>
      </div>

      <hr>
      <div class="row-flex justify-start">
        <div class="column-flex">
          SOUND
        </div>
        <!-- <div class="column-flex">
          v.2019.07.03
        </div> -->
      </div>

      <hr>
      <div class="row-flex justify-start">
        <div class="column-flex">
          VERSION
        </div>
        <div class="column-flex">
            v.2019.07.03
        </div>
      </div>

      <hr>
      <div class="row-flex justify-start" routerLink="/download">
        <div class="column-flex">
          <span >DOWNLOAD APP</span>
        </div>
      </div>

      <hr>
      <div class="row-flex justify-start" routerLink="/">
        <div  class="column-flex">
          LOGOUT
        </div>
      </div>
    </div>
  </popper-content>


  <button class="no-padding" id="logoutButton">
        <img>
      </button>

</div>
