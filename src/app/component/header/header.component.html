<div class="row-flex-no-margin-padding" id="header-bg">

  <div class="row-flex" id="name-bg" >
    <img  id="iconId" src="/assets/imgs/iconId@2x.png" draggable="false" alt="ID icon" >
    <span class="basic-text-style" id="accountText">{{ UserID }}</span>
  </div>


  <div class="row-flex" id="credit-bg">
    <img id="iconCredit" src="/assets/imgs/iconCreditDollar@2x.png" draggable="false" alt="Cash icon">
    <span class="basic-text-style" id="moneyText">{{money | number: '.2-2'}}</span>
  </div>

  <button class="no-padding" id="settingButton" (click)="togglePopper()">
    <img id="settingImg" draggable="false" alt="settingButton"
     [ngClass]="{
       'settingImgNormal': !getShowPopper(),
       'settingImgPressed': getShowPopper()
      }">
  </button>


  <!-- poppup setting content padding-top: 11px;-->
  <div id="popper_content" [ngStyle]="{'display': showPopper === true ? 'block' : 'none'}" >
    <div class="column-flex basic-text-style unselectable setting-menu-container">

      <div class="row-flex setting-item">
        <div class="column-flex-no-margin-padding">
          {{ 'lobby.setting.music' | translate }}
        </div>
        <input type="checkbox" id="MusicBotton" style="display: none" [(ngModel)]="msuic" (change)="setMusic()">
        <label for="MusicBotton" id="musicContainer">
          <img [src]="getMusic() === true ? ('lobby.onimg' | translate) : ('lobby.offimg' | translate)" draggable="false"
              [alt]="getMusic() === true ? 'on' : 'off'" >
        </label>
      </div>

      <div class="row-flex-no-margin-padding" style="align-items: center">
        <img src="/assets/imgs/segSettingMenu@2x.png" style="width: 92%;" draggable="false" alt="separateLine">
      </div>

      <div class="row-flex setting-item">
        <div class="column-flex-no-margin-padding">
          {{ 'lobby.setting.sounds' | translate }}
        </div>
        <input type="checkbox" id="SonudBotton" style="display: none" [(ngModel)]="sound" (change)="setSound()">
        <label  for="SonudBotton" id='soundContainer' >
          <img [src]="getSound() === true ? ('lobby.onimg' | translate) : ('lobby.offimg' | translate)"
          draggable="false" alt="separateLine" >
        </label>
      </div>

      <div class="row-flex-no-margin-padding" style="align-items: center">
        <img src="/assets/imgs/segSettingMenu@2x.png" style="width: 92%;" draggable="false" alt="separateLine" >
      </div>
      <div class="row-flex setting-item">
        <div class="column-flex-no-margin-padding">
          {{ 'lobby.setting.version' | translate }}
        </div>
        <div class="column-flex-no-margin-padding">
            v.2019.07.03
        </div>
      </div>
      <div class="row-flex-no-margin-padding" style="align-items: center">
        <img src="/assets/imgs/segSettingMenu@2x.png" style="width: 92%;" draggable="false" alt="separateLine" >
      </div>
      <div class="row-flex setting-item" (click)="closePopper();showLogoutBox()" >
        <div  class="column-flex-no-margin-padding">
          {{'lobby.setting.logout' | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
<audio #musicEle id="musicEle" src="/assets/music_lobbybg.wav" autoplay loop style="display: none"></audio>
