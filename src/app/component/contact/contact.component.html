<div class="root-base setting-bg">
  <div class="flex-container">
    <div class="row-flex no-margin no-padding setting-top">
      <span *ngIf="false" class="title">{{'contact.title' | translate}}</span>
      <picture>
        <source [srcset]="('contact.titleImg' | translate)+'.webp'" type="image/webp" />
        <img class="titleImg" [srcset]="'contact.titleImg' | translate" />
      </picture>
      <a routerLink="/lobby" >
        <img class="close-button" srcset="/assets/imgs/btnSettingLeaveNormal.png">
      </a>
    </div>
  </div>

  <div class="main-content">
  <!-- 頁籤 -->
  <img class="long-label" [srcset]="'contact.label' | translate" />
  <div *ngIf="false" class="d-flex text-center justify-content-center">
      <span class="btn-bg btn-label-long">{{'contact.REACH US WITH FOLLOWING CONTACT DETAILS' | translate}}</span>
  </div>

  <div class="wrapper">

    <!-- E-mail -->
    <div class="outer d-flex">
      <div class="contact-row d-flex justify-content-around align-items-center">
        <div class="email-warpper">
          <picture>
            <source class="icon" [srcset]="('contact.email-icon' | translate)+'.webp'" type="image/webp" />
            <img class="icon" [srcset]="'contact.email-icon' | translate" />
          </picture>
        </div>
        <span class="detail text-sliver">TREASURE.ISLAND@GMAIL.COM</span>
      </div>
    </div>
    <!-- Phone -->
    <div class="outer d-flex">
      <div class="contact-row d-flex justify-content-around align-items-center">
        <div class="phone-warpper">
          <picture>
            <source class="icon" [srcset]="('contact.phone-icon' | translate)+'.webp'" type="image/webp" />
            <img class="icon" [srcset]="'contact.phone-icon' | translate" />
          </picture>
        </div>
        <span class="detail text-sliver">+86-1398886457</span>
      </div>
    </div>

    <!-- WhatsApp -->
    <div class="outer d-flex">
      <div class="contact-row d-flex justify-content-around align-items-center">
        <div class="whatsapp-warpper">
          <picture>
            <source class="icon" [srcset]="('contact.whatsApp-icon' | translate)+'.webp'" type="image/webp" />
            <img class="icon" [srcset]="'contact.whatsApp-icon' | translate" />
          </picture>
        </div>
        <span class="detail text-sliver">TREASURE.ISLAND</span>
      </div>
    </div>

    <!-- WeChat -->
    <div class="outer d-flex">
      <div class="contact-row d-flex justify-content-around align-items-center">
        <div class="wechat-warpper">
          <picture>
            <source class="icon" [srcset]="('contact.weChat-icon' | translate)+'.webp'" type="image/webp" />
            <img class="icon" [srcset]="'contact.weChat-icon' | translate" />
          </picture>
        </div>
        <span class="detail text-sliver">TREASURE.ISLAND</span>
      </div>
    </div>

    <!-- Line -->
    <div class="outer d-flex">
      <div class="contact-row d-flex justify-content-around align-items-center">
        <div class="line-warpper">
          <picture>
            <source class="icon" [srcset]="('contact.line-icon' | translate)+'.webp'" type="image/webp" />
            <img class="icon" [srcset]="'contact.line-icon' | translate" />
          </picture>
        </div>
        <span class="detail text-sliver">TREASURE.ISLAND</span>
      </div>
    </div>
  </div>
</div>
