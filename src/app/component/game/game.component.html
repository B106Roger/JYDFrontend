
<!-- 給android的遊戲畫面 -->
<section
 [ngClass]="{
   'landscape-frame': orientation === 'landscape',
   'portrait-frame': orientation === 'portrait'
  }">
    <iframe [src]="this.iframeURL" frameborder="0" webkitallowfullscreen="true"
    mozallowfullscreen="true" allowfullscreen="true" (load)="this.addListenerInIframe()"></iframe>
</section>



<!-- 給ios的遊戲畫面 -->
<ng-template #iphone_area>
    <div class="popover-body">
        <div class="iframe-container fixed scroll no-scrollbar">
            <iframe [src]="this.iframeURL" frameborder="0" webkitallowfullscreen="true"
            mozallowfullscreen="true" allowfullscreen="true" (load)="this.addListenerInIframe()"></iframe>
        </div>
    </div>
</ng-template>
