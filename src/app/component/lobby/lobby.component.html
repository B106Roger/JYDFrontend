<section class="root-base" id="lobby-background">
    <app-header ></app-header>
    <div class="game-container">
      <!-- 廣播元件 -->
      <div class="marquee-bg">
        <img src="/assets/imgs/iconMarqueeSpeaker.png" style="margin: 7.5px;">
      </div>

      <!-- 遊戲種類選擇元鍵 3,2-->
      <div class="menu-container">
          <button id="game-filter-bg" class="row-flex"
          (popperOnShown)="toggleMenuOnShow()"
          (popperOnHidden)="toggleMenuOnShow()"
          [popper]="popperSetting"
          [popperTrigger]="'click'"
          [popperHideOnClickOutside]="true"
          [popperHideOnScroll]="true"
          [popperDisableStyle]="true"
          [popperPlacement]="'bottom'"
          [popperStyles]="{
          background: 'url(\' /assets/imgs/picGameMenuBgExpand.png\')',
          'background-size': '100% 100%',
          'background-repeat': 'no-repeat',
          'width': '43%',
          'min-height': '120px',
          'max-height': '130px',
          'height': '18%',
          'z-index': 2
          }"
          [popperModifiers]="{
            offset: {
              enabled: true,
              offset: '0px,-31px'
            },
            flip: {
              enabled: false,
              behavior: ['right','left','top']
            },
            preventOverflow: {
              escapeWithReference: true
            }
          }">

            <span class="basic-text-style" style="margin-bottom: 3px;">{{('lobby.' + getMenuSelect().value) | translate}}</span>
            <img [src]="menuShow === false ?
                        '/assets/imgs/iconGameMenuDown.png' :
                        '/assets/imgs/iconGameMenuUp.png'" >

          </button>
      </div>

      <!-- poppup setting content padding-top: 11px;-->
      <popper-content #popperSetting >
        <div class="unselectable" id="menuPopup">
          <ng-container *ngFor="let option of menuList">
              <div class="menu-option-bg" style="justify-content: space-between"
              (click)="popperSetting.hide();setMenuSelect(option.value)">
                  <span class="basic-text-style ">{{('lobby.' + option.value) | translate}}</span>
              </div>
          </ng-container>
        </div>
      </popper-content>

      <!-- 遊戲顯示元件  -->
      <div id="normal-game-container" >
          <div id="hot-game-frame" *ngIf="getHotGame().length > 0">
                  <img id="hot-Tag" src="/assets/imgs/picTagHotGame.png">
                  <img id="hot-pic" [src]="getHotGame()[0].gameImgUrl">
                  <img id="hot-frame" src="/assets/imgs/picGameFrameLarge.png">
          </div>
          <ng-container *ngFor="let item of getNormalGame()">
            <div class="normal-game-frame">
              <img class="normal-pic" [src]="item.gameImgUrl">
              <img id="normal-frame" src="/assets/imgs/picGameFrameSmall.png" >
            </div>
          </ng-container>
      </div>

      <!-- 輪播牆元件 -->
      <div class="row-flex carousel-container">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  data-interval="7000">
            <ol class="carousel-indicators" >
              <ng-container *ngFor="let item of getCarouselGame();let index = index;let first = first">
                <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="index" [ngClass]="{'active': first}"></li>
              </ng-container>
            </ol>
            <div class="carousel-inner" >
              <ng-container *ngFor="let item of getCarouselGame();let first = first">
                  <div [ngClass]="{'active': first, 'carousel-item': true}" >
                      <div class="banner-game-frame">
                          <img class="carousel-content"  [src]="item.gameImgUrl" alt="First slide">
                          <img class="carousel-frame" src="/assets/imgs/picBannerFrame.png">
                      </div>
                  </div>
              </ng-container>
            </div>
          </div>
      </div>
    </div>


    <app-nav-bar></app-nav-bar>
</section>
