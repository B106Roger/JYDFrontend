<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#1976d2">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable = no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <title>JYDFrontend</title>
  <base href="/">

  <!-- Web App fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- set background color of status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- set add to home screen app title -->
  <meta name="apple-mobile-web-app-title" content="TREASURE" />
  <!-- set add to home screen icon -->
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/jyd-72x72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/jyd-144x144.png" />



  <!-- disable google translate -->
  <meta name="google" value="notranslate">

  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait" />
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait" />
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes" />
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true" />

  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- Iphone 6, 7, 8 -->
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- Iphone 6s+, 7s+, 8s+ -->
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <!-- Iphone x -->
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <!-- Ipad -->
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/splash/jyd-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
</head>
<body ontouchstart="" style="background-color: #080b6f;">
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
