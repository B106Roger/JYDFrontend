<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#1976d2">
  <meta name="viewport" content="viewport-fit=contain, width=device-width, initial-scale=1.001, maximum-scale=1.001" id="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="public; max-age=300">
  <meta http-equiv="Pragma" content="private; max-age=300">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">

  <title>Treasure Island</title>
  <base href="/">

  <!-- Web App fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- set background color of status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- set add to home screen app title -->
  <meta name="apple-mobile-web-app-title" content="Treasure Island" />
  <!-- set add to home screen icon -->
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/pic_icon_app_launcher_114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/pic_icon_app_launcher_144x144.png" />


  <!-- disable google translate -->
  <meta name="google" value="notranslate">

  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait" />
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait" />
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes" />
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true" />

  <!-- Iphone 5/SE-->
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- Iphone 6, 7, 8 -->
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- Iphone 6s+, 7s+, 8s+ -->
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <!-- Iphone x -->
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <!-- Ipad -->
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/splash/bgSplash-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
